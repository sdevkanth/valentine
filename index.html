<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jasmine, Will You Be My Valentine? ğŸ’˜</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      padding: 16px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 36px 26px 40px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.22);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 14px;
      font-size: clamp(22px, 6vw, 30px);
    }

    p {
      font-size: clamp(15px, 4.5vw, 18px);
      color: #555;
      margin-bottom: 26px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 110px;
      margin-top: 10px;
    }

    button {
      padding: 14px 30px;
      font-size: 17px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 6px 16px rgba(255,77,109,0.45);
    }

    #yesBtn:active {
      transform: scale(1.08);
    }

    #noBtn {
      background-color: #bbb;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    #tease {
      margin-top: 18px;
      min-height: 22px;
      color: #ff4d6d;
      font-weight: 600;
      font-size: clamp(14px, 4vw, 16px);
    }

    .floating {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .item {
      position: absolute;
      animation: float 7s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(110vh) scale(0.7); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Jasmine ğŸ’–</h1>
    <p>You make everything sweeter ğŸ«ğŸŒ¹<br>Will you be my Valentine? ğŸ’˜</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <p id="tease"></p>
  </div>

  <div class="floating" id="floating"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const tease = document.getElementById('tease');
    const container = document.querySelector('.buttons');
    let noCount = 0;

    const lines = [
      "Aww Jasmine ğŸ¥º",
      "Donâ€™t break my heart ğŸ’”",
      "Just one Valentine date? ğŸŒ¹",
      "I promise chocolates ğŸ«",
      "And roses ğŸŒ¹",
      "And lots of smiles ğŸ˜Š",
      "Still running away? ğŸ˜œ",
      "Okay okayâ€¦ youâ€™re cute ğŸ˜",
      "Last chance, Valentine? ğŸ’˜"
    ];

    function moveNo() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      tease.textContent = lines[noCount % lines.length];
      noCount++;
      moveNo();
    });

    noBtn.addEventListener('click', () => {
      tease.textContent = lines[noCount % lines.length];
      noCount++;
    });

    function sayYes() {
      document.body.innerHTML = `
        <div class="card">
          <h1>Yaaay Jasmine!!! ğŸ’•ğŸŒ¹</h1>
          <p>Best Valentine ever ğŸ’–<br>Roses, chocolates, and smiles are waiting ğŸ«ğŸŒ¹âœ¨</p>
        </div>`;
    }

    const floating = document.getElementById('floating');
    const emojis = ['â¤ï¸','ğŸŒ¹','ğŸ«','ğŸ’–','ğŸ’'];

    setInterval(() => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * 100 + 'vw';
      item.style.fontSize = (18 + Math.random() * 26) + 'px';
      item.style.animationDuration = (5 + Math.random() * 4) + 's';
      floating.appendChild(item);
      setTimeout(() => item.remove(), 9000);
    }, 350);
  </script>
</body>
</html>
